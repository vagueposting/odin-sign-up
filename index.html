<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin Logo"> ODIN
            </div>
        </div>
        <div class="container">
            <div class="description">
                <p>
                    This is not a real online service! 
                    You know you need something like this 
                    in your life to help you realize your 
                    deepest dreams. Sign up <em>now</em> to 
                    get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
                <form action="">
                    <div class="fields">
                    <label for="first-name">First name</label>
                    
                    <input type="text" id="first-name" name="given-name">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="surname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="number">Phone number</label>
                    <input type="number" id="phone-number"
                    name="phone-number">
                    <label for="password">Password</label>
                    <input type="password" id="password"
                    name="password">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" 
                    name="confirm-password">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            <p>Already have an account? <a href=".">Log in</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
