<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin Logo"> ODIN
            </div>
        </div>
        <div class="sign-up-side">
            <div class="description">
                <p>
                    This is not a real online service! 
                    You know you need something like this 
                    in your life to help you realize your 
                    deepest dreams. Sign up <em>now</em> to 
                    get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
                <form action="">
                    <div class="fields">
                    <h2>Let's do this!</h2>
                    <div class="row">
                        <div class="field-item">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="given-name"
                            tabindex="0">
                        </div>
                        <div class="field-item">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="surname"
                                tabindex="0">
                            </div>
                    </div>
                    
                    <div class="row">
                        <div class="field-item">
                        <label for="email">Email</label>
                            <input type="email" id="email" name="email" tabindex="0">
                        </div>
                        <div class="field-item">
                            <label for="number">Phone number</label>
                            <input type="number" id="phone-number"
                            name="phone-number" tabindex="0">
                        </div>
                    </div>


                    <div class="row">
                        <div class="field-item">
                            <label for="password">Password</label>
                            <input type="password" id="password"
                            name="password" minlength="8" required tabindex="0">
                        </div>
                        <div class="field-item">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" 
                            name="confirm-password" minlength="8" required tabindex="0">
                        </div>
                    </div>
                    </div>
                    <button type="submit">Create account</button>
                </form>
            <p>Already have an account? <a href=".">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
